<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Achtergrond cirkel -->
    <circle cx="150" cy="150" r="140" fill="#1a2a35" />
    
    <!-- Veldindeling symbool -->
    <g transform="translate(90, 90) scale(1.2)">
        <!-- Voetbalveld -->
        <rect x="0" y="0" width="100" height="60" fill="#2a8d46" rx="3" />
        <line x1="50" y1="0" x2="50" y2="60" stroke="white" stroke-width="1.5" />
        <circle cx="50" cy="30" r="10" fill="none" stroke="white" stroke-width="1.5" />
        
        <!-- Spelers -->
        <circle cx="30" cy="30" r="4" fill="#00c9ff" />
        <circle cx="70" cy="30" r="4" fill="#ff3e3e" />
    </g>
    
    <!-- Kalender symbool (rechtsboven) -->
    <g transform="translate(190, 80)">
        <rect x="0" y="0" width="40" height="40" fill="#3a506b" rx="3" />
        <text x="20" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">15</text>
        <line x1="0" y1="15" x2="40" y2="15" stroke="white" stroke-width="1.5" />
    </g>
    
    <!-- Kleedkamer symbool (linksboven) -->
    <g transform="translate(70, 80)">
        <rect x="0" y="0" width="40" height="40" fill="#3a506b" rx="3" />
        <!-- T-shirt symbool -->
        <path d="M10 12 L30 12 L25 25 L15 25 Z" fill="#00c9ff" />
        <line x1="20" y1="12" x2="20" y2="8" stroke="#00c9ff" stroke-width="2" />
    </g>
    
    <!-- Klok symbool (rechtsonder) -->
    <g transform="translate(190, 190)">
        <circle cx="20" cy="20" r="15" fill="none" stroke="#00c9ff" stroke-width="2" />
        <line x1="20" y1="20" x2="20" y2="12" stroke="#00c9ff" stroke-width="2" />
        <line x1="20" y1="20" x2="26" y2="20" stroke="#00c9ff" stroke-width="2" />
    </g>
    
    <!-- Wedstrijd symbool (linksonder) -->
    <g transform="translate(70, 190)">
        <circle cx="20" cy="20" r="15" fill="none" stroke="#00c9ff" stroke-width="2" />
        <text x="20" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">VS</text>
    </g>
    
    <!-- Centrale TV cirkel -->
    <circle cx="150" cy="150" r="60" fill="none" stroke="#00c9ff" stroke-width="3" stroke-dasharray="10,5" />
</svg>