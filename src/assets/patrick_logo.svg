<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#fff">made by</text>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="url(#gradient)">patrick</text>
  
  <!-- Decorative element -->
  <circle cx="25" cy="50" r="8" fill="url(#gradient)" opacity="0.8">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle accent line -->
  <line x1="50" y1="75" x2="200" y2="75" stroke="url(#gradient)" stroke-width="2" opacity="0.6"/>
</svg>