<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main text - repositioned for better fit -->
  <text x="25" y="20" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">made by</text>
  <text x="25" y="42" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="url(#gradient)">patrick</text>
  
  <!-- Decorative element - repositioned -->
  <circle cx="12" cy="30" r="5" fill="url(#gradient)" opacity="0.8">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle accent line - adjusted -->
  <line x1="25" y1="48" x2="140" y2="48" stroke="url(#gradient)" stroke-width="1.5" opacity="0.6"/>
</svg>